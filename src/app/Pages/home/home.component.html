<div class="container">
    <div class="row">
        <div class="col">
            <h1>Job Applications</h1>
            <table class="table table-striped table-bordered mt-4" *ngIf="jobApplications">
              <thead class="table-dark">
                <tr>
                  <th>Company</th>
                  <th>Position</th>
                  <th>Status</th>
                  <th>Application Date</th>
                  <th>ID</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let job of jobApplications">
                  <td>{{ job.company }}</td>
                  <td>{{ job.position }}</td>
                  <td>{{ job.status }}</td>
                  <td>{{ job.applicationDate | date:'medium' }}</td>
                  <td>{{ job.id }}</td>
                </tr>
              </tbody>
            </table>
            <div *ngIf="jobApplications?.length === 0">
              No job applications found.
            </div>
            <div *ngIf="!(jobApplications)">
              Loading...
            </div>
        </div>
    </div>
</div>
